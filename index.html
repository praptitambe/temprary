    <style>
        /* Add some basic styling for the navigation bar */
        nav {
            background-color: transparent; /* Transparent background */
            overflow: hidden;
            position: fixed; /* Pinned to the top */
            top: 0;
            width: 100%;
            transition: background-color 0.3s;
            z-index: 1000; /* Ensure nav is above other content */
        }
        nav.scrolled {
            background-color: black; /* Background color when scrolled */
        }
        nav a {
            float: left;
            display: block;
            color: white; /* Dark color for visibility on light background */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav.scrolled a {
            color: #f2f2f2; /* Light color for visibility on dark background */
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('assets/images/hero.jpg') no-repeat center center/cover;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Light color for visibility on dark background */
            font-size: 3em;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap; /* Prevent wrapping */
            padding: 20px;
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 18%;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.20);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
        .card .heart {
            width: 20px;
            height: auto;
            margin-top: 10px;
            cursor: pointer;
        }
        .card .heart.filled {
            content: url('images/heart-filled.png');
        }
    </style>
